<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Genie - Login</title>
    <meta name="description" content="A Bidding platform for the people to bid on the home services of other people">
    <link rel="manifest" href="../app.webmanifest">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script>
        // does the browser support service workers?
        if ('serviceWorker' in navigator) {
            // fires when the service worker is ready
            navigator.serviceWorker.ready.then(reg => {
                // we have an active service worker working for us
                console.log(`Service Worker ready (Scope: ${reg.scope})`);
                // do something interesting, if you want...

            });
            // then register our service worker
            navigator.serviceWorker.register('.././sw.js', { scope: '/' })
                .then(function (reg) {
                    // display a success message
                    console.log(`Service Worker Registration (Scope: ${reg.scope})`);
                })
                .catch(function (error) {
                    // display an error message
                    console.log(`Service Worker Error (${error})`);
                });
        } else {
            // happens when the app isn't served over a TLS connection (HTTPS)
            console.warn('Service Worker not available');
        }
    </script>
</head>

<body class="login-body">
    <div class="login-grid">
        <div class="login-desktop">
            <img src="../img/Home_Genie_Logo_Profile2.png" alt="Home Genie Logo">
            <img src="../img/Home_Genie_Text_UpdateProfile.png" alt="Home Genie">
            <h2>New Here ?</h2>
            <a href="Signup.html" id="signUpBtn">Sign Up</a>
        </div>
        <div class="login-mobile">
            <div class="login-parent">
                <div class="login-wrapper">
                    <header>
                        <h1>LOG IN</h1>
                    </header>
                    <main>
                        <form>
                            <div class="login-email">
                                <label for="login-email"></label>
                                <div class="icon_input_wrapper">
                                    <!-- <i class="fas fa-user"></i> -->
                                    <span class="iconify" data-icon="ant-design:user-outlined"></span>
                                    <input type="text" id="login-email" name="login-email" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="login-password">
                                <label for="login-password"></label>
                                <div class="icon_input_wrapper">
                                    <!-- <i class="fas fa-lock"></i> -->
                                    <span class="iconify" data-icon="bx:lock"></span>
                                    <input type="password" id="login-password" name="login-password"
                                        placeholder="Password" required>
                                </div>
                            </div>
                            <div class="login-buttons">
                                <span class="login-forgot"><a href="ForgetPassword.html">Forgot Password?</a></span><br>
                                <button type="submit" id="LoginBtn">Log In</button><br>
                                <span><a href="Signup.html">Sign Up</a></span>
                            </div>
                        </form>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>

</body>

</html>
