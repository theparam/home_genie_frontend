<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Genie - Login</title>
    <meta name="description" content="A Bidding platform for the people to bid on the home services of other people">
    <link rel="manifest" href="../app.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
        integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <main>
        <div class="fg-Password-parent">
            <div class="fg-Password-wrapper">
                <h1>Forget Password</h1>
                <form>
                    <div class="fg-Password-email">
                        <label for="fg-Password-email"></label>
                        <div class="icon_input_wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fg-Password-email" name="fg-Password-email" placeholder="Email"
                                required>
                        </div>
                    </div>
                    <div class="OTP-wrapper">
                        <h2>Enter OTP</h2>
                        <div class="input_wrapper">
                            <input type="text" maxlength="1" onkeypress="return inputNumberOnly(event)" id="field_1">
                            <span>-</span>
                            <input type="text" maxlength="1" onkeypress="return inputNumberOnly(event)" id="field_2">
                            <span>-</span>
                            <input type="text" maxlength="1" onkeypress="return inputNumberOnly(event)" id="field_3">
                            <span>-</span>
                            <input type="text" maxlength="1" onkeypress="return inputNumberOnly(event)" id="field_4">
                        </div>
                        <div>
                            <button id="VerifyOTP">Verify</button>
                        </div>
                    </div>
                    <div class="fg-Password-buttons">
                        <button type="submit" class="SendOTPBtn" id="fg-PasswordBtn">Send OTP</button><br>
                    </div>
                </form>
            </div>
            <div class="generate_passwordDiv">
                <h1>Generate</h1>
                <form>
                    <div class="fg-oldPassword">
                        <label for="fg-oldPassword"></label>
                        <div class="icon_input_wrapper">
                            <i class="fas fa-user"></i>
                            <input type="password" id="fg-oldPassword" name="fg-oldPassword" placeholder="Old Password"
                                required>
                        </div>
                    </div>
                    <div class="fg-NewPassword">
                        <label for="fg-NewPassword"></label>
                        <div class="icon_input_wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fg-NewPassword" name="fg-NewPassword" placeholder="New Password"
                                required>
                        </div>
                    </div>
                    <div class="fg-GeneratePassword-buttons">
                        <button type="submit" class="ConfirmBtn" id="fg-ConfirmBtn">Confirm</button><br>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>

    <script src="../js/forget_password.js" defer></script>
</body>

</html>
