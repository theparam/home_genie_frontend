<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Genie</title>

    <meta name="description" content="A Bidding platform for the people to bid on the home services of other people">
    <link rel="manifest" href="../app.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
        integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <main>
        <div class="UpdateProfilePageWrapper">
            <div class="dk_layoutWrapper">
                <div class="text_logoWrapper">
                    <img id="homeGenieBigLogo" src="../img/Home_Genie_Logo_Profile.png" alt="Home Genie Full logo">
                    <img id="Text_Logo" src="../img/Home_Genie_Text_UpdateProfile.png" alt="Home Genie Text logo">
                    <h1>Add More to you profile?</h1>
                    <img id="Home_GenieDKLogo" src="../img/Home_Genie_DK_Logo.png" alt="Home Genie dk Logo">
                    <a id="homeLink" href="index.html">Back to home</a>
                </div>
            </div>
            <div class="upd_parent_wrapper">
                <div class="upd_profile_wrapper">
                    <div class="profile_photo_Wrapper">
                        <div class="profileImage">
                            <video id="video" autoplay></video>
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                    <a id="Open_Camera" onclick="myFunction()">
                        <i class="fas fa-camera"></i>
                    </a>
                    <a href="SnapPicture" id="Stop_Camera" onclick="myFunction()">
                        Stop
                    </a>
                    <form>
                        <img id="default-img" src="../img/default_User.png" alt="">
                        <div class="label_input_wrapper upd-fName">
                            <label for="upd-fName">User Name </label>
                            <input type="text" id="upd-fName" name="upd-fName" placeholder="First Name" required>
                        </div>
                        <div class="label_input_wrapper upd-lName">
                            <label for="upd-lName">Last Name</label>
                            <input type="text" id="upd-lName" name="upd-lName" placeholder="Last Name" required>
                        </div>
                        <div class="label_input_wrapper upd-email">
                            <label for="upd-email">Email</label>
                            <input type="email" id="upd-email" name="upd-email" placeholder="Email" required>
                        </div>
                        <div class="label_input_wrapper upd-pNumber">
                            <label for="upd-fName"> Phone Number </label>
                            <input type="text" id="upd-pNumber" name="upd-pNumber" placeholder="Phone Number" required>
                        </div>
                        <div class="label_input_wrapper upd-Address">
                            <label for="upd-fName"> Address </label>
                            <input type="text" id="upd-Address" name="upd-Address" placeholder="Address" required>
                        </div>
                        <div class="label_input_wrapper upd-Bio">
                            <label for="upd-fName"> Professional <br> Information</label>
                            <input type="text" id="upd-Bio" name="upd-Bio" placeholder="About yourself" required>
                        </div>
                        <div class="login-password-wrapper">
                            <label for="upd-password">Password</label>
                            <div class="icon_input_wrapper">
                                <span class="iconify" data-icon="bx:lock"></span>
                                <input class="upd-password" type="password" id="upd-password" name="login-password"
                                    placeholder="Password" required>
                            </div>
                        </div>
                        <div class="upd-buttons">
                            <button type="submit" id="updBtn">UPDATE PROFILE</button><br>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
    <script src="../js/updateProfile.js" defer></script>
</body>

</html>
