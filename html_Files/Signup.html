<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Genie - Sign Up</title>

    <meta name="description" content="A Bidding platform for the people to bid on the home services of other people">
    <link rel="manifest" href="../app.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
        integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <main>
        <div class="SignUp-parent">
            <div class="SignUp-wrapper">
                <header>
                    <h1>Sign Up</h1>
                </header>
                <main>
                    <form>
                        <div class="First_Name">
                            <label for="SignUp_fName"></label>
                            <div class="icon_input_wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" id="SignUp_fName" name="SignUp_fName" placeholder="First Name"
                                    required>
                            </div>
                        </div>
                        <div class="Last_Name">
                            <label for="SignUp_lName"></label>
                            <div class="icon_input_wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" id="SignUp_lName" name="SignUp_lName" placeholder="Last Name"
                                    required>
                            </div>
                        </div>
                        <div class="Email">
                            <label for="SignUp_email"></label>
                            <div class="icon_input_wrapper">
                                <i class="fas fa-user"></i>
                                <input type="email" id="SignUp_email" name="SignUp_email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="Password">
                            <label for="SignUp_password"></label>
                            <div class="icon_input_wrapper">
                                <i class="fas fa-user"></i>
                                <input type="password" id="SignUp_password" name="SignUp_password"
                                    placeholder="Password" required>
                            </div>
                        </div>
                        <div class="Confirm_Password">
                            <label for="SignUp_cPassword"></label>
                            <div class="icon_input_wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" id="SignUp_cPassword" name="SignUp_cPassword"
                                    placeholder="Confirm Password" required>
                            </div>
                        </div>
                        <div class="SignUp-buttons">
                            <button type="submit" id="SignUpBtn">Sign Up</button><br>
                            <span class="LoginLink">
                                <p>Already user </p><a href="Login.html"> Login</a>
                            </span>
                        </div>
                    </form>
                </main>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="../js/script.js" defer></script>
</body>
</html>
