<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Genie - Sign Up</title>

    <meta name="description" content="A Bidding platform for the people to bid on the home services of other people">
    <link rel="manifest" href="../app.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
        integrity="sha512-3PN6gfRNZEX4YFyz+sIyTF6pGlQiryJu9NlGhu9LrLMQ7eDjNgudQoFDK3WSNAayeIKc6B8WXXpo4a7HqxjKwg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="signup-grid">
        <div class="signup-desktop">
            <img src="https://picsum.photos/600/400?random=11" alt="">
            <h1>HOME GENIE</h1>
            <h2>Welcome Back</h2>
            <a href="login.html" id="LoginBtn">Login</a>
        </div>
        <div class="signup-mobile">
            <div class="signup-parent">
                <div class="signup-wrapper">
                    <header>
                        <h1>SIGN UP</h1>
                    </header>
                    <main>
                        <form>
                            <div class="First_Name">
                                <label for="SignUp_fName"></label>
                                <div class="icon_input_wrapper">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="SignUp_fName" name="SignUp_fName" placeholder="UserName"
                                        required>
                                </div>
                            </div>
                            <div class="Last_Name">
                                <label for="SignUp_lName"></label>
                                <div class="icon_input_wrapper">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="SignUp_lName" name="SignUp_lName" placeholder="Last Name"
                                        required>
                                </div>
                            </div>

                            <div class="Email">
                                <label for="SignUp_email"></label>
                                <div class="icon_input_wrapper">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="SignUp_email" name="SignUp_email" placeholder="Email"
                                        required>
                                </div>
                            </div>


                            <div class="Password">
                                <label for="SignUp_password"></label>
                                <div class="icon_input_wrapper">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" id="SignUp_password" name="SignUp_password"
                                        placeholder="Password" required>
                                </div>
                            </div>
                            <div class="Confirm_Password">
                                <label for="SignUp_cPassword"></label>
                                <div class="icon_input_wrapper">
                                    <!-- <i class="fas fa-user"></i> -->
                                    <i class="fas fa-check"></i>
                                    <input type="text" id="SignUp_cPassword" name="SignUp_cPassword"
                                        placeholder="Confirm Password" required>
                                </div>
                            </div>
                            <div class="Phone_Number">
                                <label for="SignUp_phoneNumber"></label>
                                <div class="icon_input_wrapper">
                                    <i class="fas fa-phone"></i>
                                    <input type="text" id="SignUp_phoneNumber" name="SignUp_phoneNumber"
                                        placeholder="Phone Number" required>
                                </div>
                            </div>
                            <div class="Address">
                                <label for="SignUp_address"></label>
                                <div class="icon_input_wrapper">
                                    <i class="fas fa-address-book"></i>
                                    <input type="text" id="SignUp_address" name="SignUp_address" placeholder="Address"
                                        required>
                                </div>
                            </div>
                            <div class="SignUp-buttons">
                                <button type="submit" id="SignUpBtn">Sign Up</button><br>
                                <p class="mb-LoginLink">Already User? <a href="Login.html" class="SignUPLoginBtn"> Login</a></p>
                            </div>
                            <div class="errorContainr">
                                <p>**Password does not match</p>
                            </div>
                        </form>
                    </main>
                </div>
            </div>
        </div>
    </div>
